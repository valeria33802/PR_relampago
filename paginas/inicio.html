<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página de Ejemplo</title>
  <!-- Enlaza tu hoja de estilos externa -->
  <link rel="stylesheet" href="./estilo/style.css" />
</head>
<body>

 <!-- ENCABEZADO con Botón de Login en la derecha -->
 <header>
    <nav class="navbar">
      <div class="nav-left">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Acerca de</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <!-- Botón para abrir el modal de LOGIN -->
        <button type="button" class="btn-login" id="openLoginModalBtn">
          Iniciar Sesión
        </button>
      </div>
    </nav>
  </header>

  <!-- Contenido principal (Hero) -->
  <main>
    <section class="hero-section">
      <div class="book-cover-container">
        <!-- Ejemplo de imagen de libro (si la tuvieras)
        <img 
          src="ruta/de/tu/imagen_del_libro.jpg" 
          alt="Portada del libro"
          class="book-cover"
        />
        -->
      </div>
      <div class="quote-container">
        <blockquote class="quote">
          “Donde se abre un libro,<br> se abre un mundo”
        </blockquote>
        <button class="catalog-btn">Catálogo</button>
      </div>
    </section>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>© 2025 Siglantana</p>
  </footer>

  <!-- MODAL DE LOGIN -->
  <div id="loginModal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <!-- Cabecera en negro con título en rosa -->
      <div class="modal-header">
        <h2 class="modal-title">Log In</h2>
        <span class="close-btn" id="closeLoginModalBtn">&times;</span>
      </div>
      <!-- Cuerpo del modal -->
      <div class="modal-body">
        <form>
          <label for="login-username">Usuario</label>
          <input
            type="text"
            id="login-username"
            placeholder="Ingrese su usuario"
            required
          />
          <label for="login-password">Contraseña</label>
          <input
            type="password"
            id="login-password"
            placeholder="Ingrese su contraseña"
            required
          />

          <!-- Aquí el botón de "Registrarse" para cambiar de modal -->
          <div class="button-row">
            <button 
              type="button" 
              class="btn-register" 
              id="openRegisterModalBtn"
            >
              Registrarse
            </button>
            <button 
              type="submit" 
              class="btn-login"
            >
              Iniciar Sesión
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL DE REGISTRO -->
  <div id="registerModal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <!-- Cabecera con fondo negro y texto rosa -->
      <div class="modal-header">
        <h2 class="modal-title">Registro</h2>
        <span class="close-btn" id="closeRegisterModalBtn">&times;</span>
      </div>
      <!-- Cuerpo del modal -->
      <div class="modal-body">
        <form>
          <label for="email">Correo</label>
          <input
            type="email"
            id="email"
            placeholder="Ingrese su correo"
            required
          />
          <label for="reg-username">Usuario</label>
          <input
            type="text"
            id="reg-username"
            placeholder="Ingrese su usuario"
            required
          />
          <label for="reg-password">Contraseña</label>
          <input
            type="password"
            id="reg-password"
            placeholder="Ingrese su contraseña"
            required
          />
          <label for="reg-password2">Repetir contraseña</label>
          <input
            type="password"
            id="reg-password2"
            placeholder="Ingrese su contraseña"
            required
          />

          <!-- Botón para finalizar el registro -->
          <button type="submit" class="btn-login">
            Registrarse
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- SCRIPT para abrir/cerrar ambos modales -->
  <script>
    // Referencias para LOGIN MODAL
    const openLoginModalBtn     = document.getElementById('openLoginModalBtn');
    const closeLoginModalBtn    = document.getElementById('closeLoginModalBtn');
    const loginModal            = document.getElementById('loginModal');

    // Referencias para REGISTER MODAL
    const openRegisterModalBtn  = document.getElementById('openRegisterModalBtn');
    const closeRegisterModalBtn = document.getElementById('closeRegisterModalBtn');
    const registerModal         = document.getElementById('registerModal');

    /* ------------ LOGIN Modal ------------- */
    // Abrir el modal de LOGIN
    openLoginModalBtn.addEventListener('click', () => {
      loginModal.classList.add('show');
    });

    // Cerrar el modal de LOGIN (con la X)
    closeLoginModalBtn.addEventListener('click', () => {
      loginModal.classList.remove('show');
    });

    // Cerrar el modal de LOGIN al hacer clic en la superposición
    window.addEventListener('click', (e) => {
      if (e.target === loginModal.querySelector('.modal-overlay')) {
        loginModal.classList.remove('show');
      }
    });

    /* ------------ REGISTER Modal ------------- */
    // Al hacer clic en "Registrarse" dentro del Login Modal
    // cerramos loginModal y abrimos registerModal
    openRegisterModalBtn.addEventListener('click', () => {
      loginModal.classList.remove('show');
      registerModal.classList.add('show');
    });

    // Cerrar modal de REGISTRO (con la X)
    closeRegisterModalBtn.addEventListener('click', () => {
      registerModal.classList.remove('show');
    });

    // Cerrar REGISTER modal clic en superposición
    window.addEventListener('click', (e) => {
      if (e.target === registerModal.querySelector('.modal-overlay')) {
        registerModal.classList.remove('show');
      }
    });
  </script>
</body>
</html>

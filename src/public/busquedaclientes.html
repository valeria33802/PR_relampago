<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PDFs Disponibles</title>
  <!-- Enlaza tu hoja de estilos -->
  <link rel="stylesheet" href="./css/style.css />
</head>
<body>

  <!-- Barra de búsqueda -->
  <div class="search-container">
    <input 
      type="search" 
      class="search-input" 
      placeholder="Buscar..." 
      aria-label="Buscar en la biblioteca"
    />
    <button class="search-button" aria-label="Buscar"></button>
  </div>

  <!-- Título principal -->
  <h2 class="section-title">PDF's disponibles</h2>

  <!-- Sección de libros -->
  <section class="books-section">
    <!-- Libro 1 -->
    <article class="book-item">
      <img 
        src="ruta/a/imagen_simonedebeauvoir.jpg" 
        alt="Portada del libro El segundo sexo" 
        class="book-cover"
      />
      <h3 class="book-title">El segundo sexo</h3>
    </article>

    <!-- Libro 2 -->
    <article class="book-item">
      <img 
        src="ruta/a/imagen_chespirito.jpg" 
        alt="Portada del libro Sin querer queriendo" 
        class="book-cover"
      />
      <h3 class="book-title">Sin querer queriendo</h3>
    </article>

    <!-- Libro 3 -->
    <article class="book-item">
      <img 
        src="ruta/a/imagen_hermanosgrimm.jpg" 
        alt="Portada del libro Cuentos de los hermanos Grimm"
        class="book-cover"
      />
      <h3 class="book-title">Cuentos de los hermanos Grimm</h3>
    </article>
  </section>

</body>
</html>
